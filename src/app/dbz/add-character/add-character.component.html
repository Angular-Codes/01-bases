<h3>Agregar</h3>
<hr>
<form (submit)="agregar()" >
  <!-- [value]="newCharacter.name"
  (input)="captureName( $event )" -->
  <input 
    type="text" 
    placeholder="Nombre"
    name="name"
    [(ngModel)]="newCharacter.name"
  >
  <!-- [value]="newCharacter.power"
  (input)="capturePower( $event )" -->
  <input 
    type="number" 
    placeholder="Poder"
    name="power"
    [(ngModel)]="newCharacter.power"
  >
  <button
    type="submit"
  >
    Agregar
  </button>
</form>
