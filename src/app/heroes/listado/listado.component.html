<h1>Listado de h√©roes</h1>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">
    {{ i + 1 }}  {{ heroe }}
  </li>
</ul>

<div *ngIf="heroeBorrado; else noBorrado" >
  <h3>Heroe borrado</h3>
  <span>{{ heroeBorrado }}</span>
</div>

<ng-template #noBorrado>
  <h3>No hay heroe borrado</h3>
</ng-template>

<button
  (click)="borrarHeroe()"
>
  Borrar
</button>
